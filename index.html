<!DOCTYPE html>
<html lang="uz">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mostbet</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./libs/select2.min.css">
	<link rel="stylesheet" href="./css/register.css">
	<script src="./libs/jquery.min.js"></script>
	<script src="./libs/select2.min.js"></script>
	<script src="./libs/register.js"></script>

	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/media.css">
	<link rel="stylesheet" href="./fonts/fonts.css">

</head>

<body>
	<div class="wrapper">
		<div class="content">
			<div class="content__images">

			</div>
			<div class="content__info">
				<img src="./img/rectangle_three.png" alt="" class="content__info-img content__info-img--four">
				<img src="./img/superliglogo.png" alt="" class="content__info-img content__info-img--five">
				<div class="content__info-text">
					<img src="./img/event.png" alt="" class="content__info-text-img">
					<span class="content__info-text-date">12.06.2020</span>
				</div>
			</div>
			<div class="container">
				<header class="header">
					<div class="header__container">
						<div class="header__logo">
							<img src="./img/logo.svg" alt="Logo" class="header__logo-img">
						</div>
					</div>
				</header>
				<section class="main">
					<div class="main__container">
						<div class="main__desc">
							<div class="main__title">Cамое время поставить 
								на чемпионат Турции!</div>
							<!-- <div class="main__subtitle">Австрия, добро пожаловать!</div> -->
							<!-- <div class="main__text">Ставьте на Бундеслигу! Для этого просто введите номер телефона и выигрывайте с
								<div class="main__text-bold">
									<div class="main__text-bold-skew">Mostbet.</div>
								</div>
							</div> -->

							<div class="main__content-mob">
								<img src="./img/players_mob.png" alt="" class="main__content-mob-img">
							</div>
							<div class="register">
								<div class="register__wrapper">
									<div class="register__desc">
										<span class="register__desc-title">Бонус</span>
										<span class="register__desc-price"> 25.000 RUB</span>
										<div class="register__desc-bg">Бонус 25.000 RUB</div>
										<div class="register__desc-text">введите ваш номер телефона или email,
											чтобы забрать ваш бонус</div>
									</div>
									<div class="tabs">
										<div class="tabs__wrapper">
											<div class="tab" id="mailtab" data-register-type="email">
												<img src="./img/mail_blue.svg" alt="" class="tab__img img-mail">
												<span class="tab__text">Email</span>
											</div>
											<div class="tab active" id="phonetab" data-register-type="phone">
												<img src="./img/phone_blue.svg" alt="" class="tab__img img-phone">
												<span class="tab__text">Телефон</span>
											</div>
										</div>
									</div>
									<div class="shape">

										<form class="form form-email">
											<div class="form__wrapper">
												<div class="form__row">
													<img src="./img/mail_blue.svg" alt="" class="email__img">
													<input type="email" name="email" class="email-input inp-form rounded"
														placeholder="Электронная почта" required>
													<div class="formError email-error"></div>
												</div>
												<div class="form__row">
													<input type="password" name="password" class="password-input inp-form rounded"
														placeholder="Пароль" required>
												</div>
												<div class="formError password-error"></div>
											</div>
											<div class="form__row">
												<input class="inp-form currency currency__inp currency__inp--email" readonly>
												<img src="./img/currency.svg" alt="" class="currency__img">
												<select class="list-select email-currency">
												</select>
											</div>
										</form>

										<form class="form form-phone">
											<div class="form__wrapper">
												<div class="form__row">
													<div class="phone-prefix__wrap phone-prefix__wrap--modified">
														<select class="phone-prefix__select">
														</select>
														<span class="phone-prefix__code"></span>
														<input type="number" name="phone" class="phone-input inp-form" placeholder="90-875-65-43"
															required="required">

													</div>
													<div class="formError phone-error"></div>
												</div>
												<div class="form__row">
													<input class="inp-form currency currency__inp" readonly>
													<img src="./img/currency.svg" alt="" class="currency__img">
													<select class="list-select phone-currency"></select>
												</div>
											</div>
										</form>
										<div class="botom-pop botom-pop__mobile">
											<button type="button" class="button-action pop-up-button form-btn">забрать бонус</button>
										</div>
										<div class="botom-pop">
											<button type="button" class="button-action pop-up-button form-btn">забрать бонус</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<footer class="footer"></footer>
			</div>
		</div>
	</div>
	<script async="" src="https://most01batlt.xyz/transit-view?cid=270766038&amp;callback=lMostpartner.changeLinksUrl"></script>
</body>

</html>
